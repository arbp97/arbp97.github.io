<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alan Blangille</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.1/dist/css/splide.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.1/dist/js/splide.min.js"
      defer
    ></script>
    <script src="js/app.js" type="module" defer></script>
    <script src="js/slider.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-left">
        <img src="img/logo2.png" alt="" />
        <div class="logo-info">
          <p class="logo-name"></p>
          <p class="logo-description"></p>
        </div>
      </div>
      <nav class="header-right">
        <a id="projects-button" class="button"
          ><li class="fa fa-project-diagram"></li>
          <span id="projects-button-text"></span
        ></a>
        <a id="skills-button" class="button"
          ><li class="fa fa-diagnoses"></li>
          <span id="skills-button-text"></span
        ></a>
        <a id="about-button" class="button"
          ><li class="fa fa-user"></li>
          <span id="about-button-text"></span
        ></a>
        <a id="contact-button" class="button"
          ><li class="fa fa-contact-card"></li>
          <span id="contact-button-text"></span
        ></a>
      </nav>
    </header>
    <main>
      <section id="projects">
        <div class="box-projects">
          <div class="box-slider">
            <section
              id="project-slider"
              class="splide"
              aria-label="My Projects"
            >
              <div class="splide__track">
                <ul class="splide__list">
                  <li class="splide__slide">
                    <img src="img/project-default.jpg" alt="" />
                    <div>Project 1</div>
                  </li>
                  <li class="splide__slide">
                    <img src="img/project-default.jpg" alt="" />
                    <div>Project 2</div>
                  </li>
                  <li class="splide__slide">
                    <img src="img/project-default.jpg" alt="" />
                    <div>Project 3</div>
                  </li>
                  <li class="splide__slide">
                    <img src="img/project-default.jpg" alt="" />
                    <div>Project 4</div>
                  </li>
                </ul>
              </div>
            </section>
          </div>
        </div>
      </section>
      <section id="skills">
        <div class="box-skills"></div>
      </section>
      <section id="about">
        <div class="box-about"></div>
      </section>
      <section id="contact">
        <div class="box-contact"></div>
      </section>
    </main>
  </body>
</html>
