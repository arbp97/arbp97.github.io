<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alan Blangille</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/app.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div class="header-logo"></div>
      <nav>
        <a id="projects-button" class="button"
          ><li class="fa fa-project-diagram"></li>
          Proyectos</a
        >
        <a id="skills-button" class="button"
          ><li class="fa fa-diagnoses"></li>
          Habilidades</a
        >
        <a id="about-button" class="button"
          ><li class="fa fa-user"></li>
          Sobre Mi</a
        >
        <a id="contact-button" class="button"
          ><li class="fa fa-contact-card"></li>
          Contacto</a
        >
      </nav>
    </header>
    <main>
      <section id="projects">
        <div class="box-projects"></div>
      </section>
      <section id="skills">
        <div class="box-skills"></div>
      </section>
      <section id="about">
        <div class="box-about"></div>
      </section>
      <section id="contact">
        <div class="box-contact"></div>
      </section>
    </main>
  </body>
</html>
